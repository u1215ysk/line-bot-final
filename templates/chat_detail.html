{% extends "layout.html" %}
{% block title %}トーク履歴{% endblock %}
{% block header %}トーク履歴: {{ user.nickname or user.display_name or user.id }}{% endblock %}

{% block content %}
<style>
    .chat-header { 
        padding: 1em; 
        background-color: #f8f9fa; 
        border: 1px solid var(--border-color); 
        border-bottom: none; 
        border-radius: 8px 8px 0 0; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        flex-wrap: wrap;
    }
    .status-form select { 
        padding: 5px; 
        border-radius: 4px; 
        border: 1px solid #ccc;
    }
    .chat-container { 
        display: flex; 
        flex-direction: column; 
        height: 70vh;
    }
    .message-history { 
        flex-grow: 1; 
        overflow-y: auto; 
        padding: 1em; 
        background-color: #f5f5f5; 
        border: 1px solid var(--border-color); 
        border-bottom: none;
    }
    .message { 
        max-width: 70%; 
        padding: 10px 15px; 
        border-radius: 18px; 
        margin-bottom: 10px; 
        line-height: 1.4;
        white-space: pre-wrap;
    }
    .message.user { 
        background-color: #ffffff; 
        align-self: flex-start; 
        border: 1px solid var(--border-color);
    }
    .message.admin { 
        background-color: #dcf8c6; 
        align-self: flex-end; 
    }
    .message-row { 
        display: flex; 
        flex-direction: column; 
    }
    .message-row.user { 
        align-items: flex-start; 
    }
    .message-row.admin { 
        align-items: flex-end; 
    }
    .reply-form {
        padding: 1em; 
        background-color: #f0f0f0; 
        border: 1px solid var(--border-color); 
        border-top: none; 
        border-radius: 0 0 8px 8px;
    }
    .reply-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        align-items: center;
    }
    .reply-actions input[type="datetime-local"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>

<div class="content-panel">
    <div class="chat-header">
        <div>
            <strong>現在のステータス:</strong> {{ user.status }}
            <button onclick="openModal('{{ url_for('edit_user_page', user_id=user.id) }}')" style="margin-left: 15px;">ユーザー情報編集</button>
        </div>
        <form class="status-form" action="{{ url_for('update_status', user_id=user.id) }}" method="post" style="display: flex; align-items: center; gap: 10px;">
            <select name="status">
                <option value="未対応" {% if user.status == '未対応' %}selected{% endif %}>未対応</option>
                <option value="対応中" {% if user.status == '対応中' %}selected{% endif %}>対応中</option>
                <option value="対応済み" {% if user.status == '対応済み' %}selected{% endif %}>対応済み</option>
                <option value="要対応" {% if user.status == '要対応' %}selected{% endif %}>要対応</option>
            </select>
            <button type="submit">変更</button>
        </form>
    </div>

    <div class="chat-container">
        <div class="message-history">
            {% for msg in messages %}
            <div class="message-row {{ msg.sender_type }}">
                <div class="message {{ msg.sender_type }}">
                    {{ msg.content }}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="reply-form">
            <form id="reply-form" action="{{ url_for('send_reply', user_id=user.id) }}" method="post">
                <textarea name="message_text" placeholder="メッセージを入力..." rows="3"></textarea>
                <div class="reply-actions">
                    <button type="submit">すぐに送信</button>
                    <span style="color: #666;">または</span>
                    <input type="datetime-local" name="send_at">
                    <button type="button" onclick="scheduleMessage()">予約して送信</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function scheduleMessage() {
        const form = document.getElementById('reply-form');
        form.action = "{{ url_for('schedule_reply', user_id=user.id) }}";
        form.submit();
    }
</script>
{% endblock %}
