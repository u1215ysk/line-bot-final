{% extends "layout.html" %}
{% block title %}友だち一覧{% endblock %}
{% block header %}友だち一覧{% endblock %}

{% block content %}
<div class="content-panel">
    <h2><span style="font-size: 1.2em;">👥</span> 登録ユーザー</h2>

    <form method="get" action="{{ url_for('admin_friends_page') }}" style="margin-bottom: 1em;">
        <input type="text" name="q" placeholder="表示名、ニックネームで検索..." value="{{ search_query or '' }}">
        <button type="submit">検索</button>
    </form>
    <p>現在 {{ users|length }} 人の友だちがいます。</p>
    <table>
        </table>
</div>
{% endblock %}
