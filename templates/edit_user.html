<!DOCTYPE html>
<html lang="ja">
<body>
    <div class="container">
        <h1>ユーザー編集</h1>
        <p><strong>ユーザーID:</strong> <span class="user-id">{{ user.id }}</span></p>
        <p><strong>LINE表示名:</strong> {{ user.display_name }}</p>

        <form action="{{ url_for('update_user', user_id=user.id) }}" method="post">
            <label for="nickname">管理用ニックネーム:</label>
            <input type="text" id="nickname" name="nickname" value="{{ user.nickname or '' }}">

            <label for="tags">タグ (カンマ区切りで入力):</label>
            <input type="text" id="tags" name="tags" value="{{ user.tags }}">
            <button type="submit">更新</button>
        </form>

        <p><a href="{{ url_for('admin_friends_page') }}">&laquo; 友だち一覧に戻る</a></p>
    </div>
</body>
</html>
